[package]
name = "yaffe-rs"
version = "0.1.0"
authors = ["allex"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
sqlite3 = "0.24.0"
druid-shell = { version = "*", features = ["image", "image_png", "jpeg"] }
lazy_static = "^1"
spmc = "^0.3"
chrono = "^0.4"
system_shutdown = "3.0.0"
serde_json = "^1"
serde = { version = "^1", features = ["derive"] }
reqwest = { version = "^0.11", features = ["blocking"] }
backtrace = "0.3.59"

[target.'cfg(target_os="windows")'.dependencies.winapi]
version = "0.3.9"
features = ["libloaderapi", "winerror", "std", "taskschd", "impl-default", "oleauto", "objbase"]
